imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  name: k8scleanup

clusterRole:
  apigroups: '["*"]'
  ressources: '["replicasets", "jobs", "pods"]'
  verbs: '["get", "list", "delete", "update"]'

cronJob:
  schedule: '"0 */3 * * *"'
  concurrencyPolicy: '"Forbid"'
  restartPolicy: OnFailure
  image: gcr.io/synalabs-marketplace/k8s-cleanup@sha256:4f9d2bab4bbaeb4f04cac1492b36cdab35fbb0f126ef145cfc68c1fe69b152cb
  command: '["/bin/bash", "/bin/k8s-clean.sh"]'
  imagePullPolicy: Always
  cpu: 100m
  memory: 50Mi

